<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartLink - Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shine: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #FF9A9E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            /* Fallback */
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 154, 158, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(161, 140, 209, 0.15) 0%, transparent 40%);
            background-size: cover;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ambient Background Animation */
        .ambient-glow {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #667eea;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #764ba2;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: #FF9A9E;
            top: 40%;
            left: 40%;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(30px, -50px);
            }

            66% {
                transform: translate(-20px, 20px);
            }
        }

        /* Main Chat Container */
        .app-container {
            width: 100%;
            max-width: 900px;
            /* Wider for desktop */
            height: 90vh;
            /* Floating effect */
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .chat-header {
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03);
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-2px);
        }

        .partner-info h2 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 2px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 20px;
            font-size: 11px;
            color: #4ade80;
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 8px #4ade80;
            animation: pulse 2s infinite;
        }

        .end-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .end-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.1);
        }

        /* Chat Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .message-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            animation: slideUp 0.3s ease-out forwards;
            max-width: 70%;
        }

        .message-wrapper.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .message-bubble {
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .received .message-bubble {
            background: rgba(255, 255, 255, 0.08);
            /* Dark glass */
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom-left-radius: 4px;
            color: var(--text-main);
        }

        .sent .message-bubble {
            background: linear-gradient(135deg, #FF9A9E, #FECFEF);
            /* Sent Gradient */
            color: #4a0d26;
            /* Darker text for contrast */
            border-bottom-right-radius: 4px;
            font-weight: 500;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.5;
            margin-top: 6px;
            text-align: right;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            display: none;
            /* Toggled via JS */
            gap: 6px;
            margin-left: 48px;
            /* Align with bubbles */
            margin-bottom: 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(74, 222, 128, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }

        /* Input Area */
        .input-area {
            padding: 24px 30px;
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Quick Prompts (Chips) */
        .prompts-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: none;
        }

        .prompts-container::-webkit-scrollbar {
            display: none;
        }

        .prompt-chip {
            white-space: nowrap;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .prompt-chip:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            color: var(--text-main);
            transform: translateY(-2px);
        }

        .input-wrapper {
            display: flex;
            gap: 16px;
            align-items: flex-end;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 154, 158, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 15px;
            padding: 12px 16px;
            resize: none;
            outline: none;
            max-height: 100px;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            border: none;
            background: var(--primary-gradient);
            color: #4a0d26;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            margin: 4px;
            /* Offset from wrapper padding */
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 154, 158, 0.4);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
                border: none;
            }

            .message-wrapper {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>

    <div class="ambient-glow">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <div class="partner-info">
                    <h2 id="partnerName">Partner</h2>
                    <div class="status-badge">
                        <div class="status-dot"></div>
                        <span>Active Now</span>
                    </div>
                </div>
            </div>
            <button class="end-btn" onclick="endConversation()">End Chat</button>
        </header>

        <!-- Messages -->
        <div class="messages-container" id="messagesArea">
            <div style="text-align: center; margin-top: 40px; opacity: 0.6; font-size: 14px;">
                <div style="font-size: 40px; margin-bottom: 10px;">üëã</div>
                <p>This is the start of your conversation.</p>
                <p>Be kind and supportive.</p>
            </div>
        </div>

        <!-- Typing Indicator (Hidden by default) -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <!-- Quick Chips -->
            <div class="prompts-container" id="promptsContainer">
                <button class="prompt-chip" onclick="usePrompt('How was your day?')">How was your day? üå§Ô∏è</button>
                <button class="prompt-chip" onclick="usePrompt('What makes you happy?')">What makes you happy?
                    ‚ú®</button>
                <button class="prompt-chip" onclick="usePrompt('I feel matched with you!')">I feel matched with you!
                    ü§ù</button>
                <button class="prompt-chip" onclick="usePrompt('Tell me a story.')">Tell me a story. üìñ</button>
            </div>

            <!-- Input Box -->
            <div class="input-wrapper">
                <textarea id="messageInput" rows="1" placeholder="Type a message..." oninput="autoResize(this)"
                    onkeydown="checkEnter(event)"></textarea>
                <button class="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Core Logic ---
        const urlParams = new URLSearchParams(window.location.search);
        const partnerId = parseInt(urlParams.get('partner')) || 1;
        const partnerName = urlParams.get('name') || 'Partner';

        document.getElementById('partnerName').textContent = partnerName;

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto'; // Reset
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px'; // Limit max height
        }

        function checkEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function usePrompt(text) {
            const input = document.getElementById('messageInput');
            input.value = text;
            input.focus();
            autoResize(input);
        }

        function goBack() {
            window.location.href = 'page5.html';
        }

        function endConversation() {
            if (confirm("Are you sure you want to end this session and view your insights?")) {
                // Create a session entry (even without reflection) so report can be generated
                fetch('/api/reflection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ feelings: '', gratitude: '' })
                })
                    .then(() => {
                        window.location.href = 'page8.html';
                    })
                    .catch(err => {
                        console.error('Error ending session:', err);
                        window.location.href = 'page8.html'; // Fallback
                    });
            }
        }

        // --- Socket.IO & Chat Logic ---
        const socket = io();
        const userId = 'user_curr'; // Replaced by server session logic
        const messagesArea = document.getElementById('messagesArea');
        const typingIndicator = document.getElementById('typingIndicator');

        // Auth Check
        fetch('/api/auth/me')
            .then(r => { if (!r.ok) throw new Error(); return r.json(); })
            .then(data => {
                if (!data.user) window.location.href = '/loginpage.html';
                socket.emit('join_room', { partnerId });
            })
            .catch(() => { window.location.href = '/loginpage.html'; });

        // Load History
        fetch(`/api/chat/history/${partnerId}`)
            .then(r => r.json())
            .then(messages => {
                messages.forEach(msg => appendMessage(msg.sender, msg.content, msg.created_at));
                scrollToBottom();
            });

        // Listen for messages
        socket.on('receive_message', (data) => {
            appendMessage(data.sender, data.content, data.createdAt);
            scrollToBottom();
        });

        socket.on('typing_start', () => {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        });

        socket.on('typing_stop', () => {
            typingIndicator.style.display = 'none';
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content) return;

            // Optimistic update
            appendMessage('user', content, new Date().toISOString());
            input.value = '';
            input.style.height = 'auto';
            scrollToBottom();

            socket.emit('send_message', { partnerId, content });
        }

        function appendMessage(sender, content, dateStr) {
            const isMe = sender === 'user';
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isMe ? 'sent' : 'received'}`;

            const time = new Date(dateStr).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Avatar for received messages
            let avatarHTML = '';
            if (!isMe) {
                avatarHTML = `<div class="avatar">${partnerName[0]}</div>`;
            }

            wrapper.innerHTML = `
                ${avatarHTML}
                <div class="message-bubble">
                    ${content}
                    <div class="timestamp">${time}</div>
                </div>
            `;

            messagesArea.appendChild(wrapper);
        }

        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
    </script>
</body>

</html>
