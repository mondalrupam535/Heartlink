<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartLink - Profile Setup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Crimson+Pro:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6B4FBB 0%, #8B5FD9 50%, #A97BEA 100%);
            --surface-white: #FFFFFF;
            --text-primary: #2D2D3A;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --accent-purple: #8B5FD9;
            --accent-light: #F3F0FF;
            --border-light: #E5E7EB;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F0FF 50%, #EDE9FE 100%);
            padding: 24px;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle background decoration */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(139, 95, 217, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 30s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(169, 123, 234, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-30px, -30px);
            }
        }

        .container {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        /* Header with logo */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeSlideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            border-radius: 10px;
            box-shadow: var(--shadow-md);
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
        }

        .app-name {
            font-family: 'Crimson Pro', serif;
            font-size: 32px;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .progress-indicator {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-light);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            width: 24px;
            border-radius: 4px;
            background: var(--accent-purple);
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main card */
        .setup-card {
            background: var(--surface-white);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .section-header {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .section-description {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.6;
        }

        /* Form sections */
        .form-section {
            margin-bottom: 36px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: 0.2px;
        }

        .form-sublabel {
            display: block;
            font-size: 13px;
            font-weight: 400;
            color: var(--text-muted);
            margin-top: 4px;
            margin-bottom: 12px;
        }

        /* Text input */
        .text-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            background: var(--surface-white);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 4px rgba(139, 95, 217, 0.1);
            transform: translateY(-1px);
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        /* Interest chips */
        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--surface-white);
            border: 2px solid var(--border-light);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .chip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 95, 217, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .chip:hover::before {
            left: 100%;
        }

        .chip:hover {
            border-color: var(--accent-purple);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 95, 217, 0.15);
        }

        .chip.selected {
            background: var(--accent-light);
            border-color: var(--accent-purple);
            color: var(--accent-purple);
            box-shadow: 0 2px 8px rgba(139, 95, 217, 0.2);
        }

        .chip-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chip-icon svg {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .chip.selected .chip-icon svg {
            transform: scale(1.1);
        }

        /* Checkboxes */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--surface-white);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .checkbox-item:hover {
            border-color: var(--accent-purple);
            background: rgba(243, 240, 255, 0.3);
            transform: translateX(4px);
        }

        .checkbox-item.checked {
            background: var(--accent-light);
            border-color: var(--accent-purple);
        }

        .checkbox-visual {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-light);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--surface-white);
        }

        .checkbox-item.checked .checkbox-visual {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .checkbox-visual svg {
            width: 14px;
            height: 14px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .checkbox-item.checked .checkbox-visual svg {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-label {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Continue button */
        .continue-button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            color: white;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(139, 95, 217, 0.3);
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        .continue-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .continue-button:hover::before {
            left: 100%;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 95, 217, 0.4);
        }

        .continue-button:active {
            transform: translateY(0);
        }

        .continue-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .setup-card {
                padding: 36px 28px;
                border-radius: 20px;
            }

            .section-title {
                font-size: 24px;
            }

            .chips-container {
                gap: 8px;
            }

            .chip {
                padding: 10px 16px;
                font-size: 13px;
            }

            .checkbox-item {
                padding: 12px 14px;
            }
        }

        /* Success state */
        .continue-button.success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }

        /* Loading animation */
        .continue-button.loading {
            pointer-events: none;
        }

        .continue-button.loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            margin-left: -9px;
            margin-top: -9px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Staggered animation for form elements */
        .form-section {
            animation: fadeSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .form-section:nth-child(1) {
            animation-delay: 0.3s;
        }

        .form-section:nth-child(2) {
            animation-delay: 0.4s;
        }

        .form-section:nth-child(3) {
            animation-delay: 0.5s;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21C12 21 4 15 4 9.5C4 7 6 5 8.5 5C10 5 11.5 6 12 7C12.5 6 14 5 15.5 5C18 5 20 7 20 9.5C20 15 12 21 12 21Z"
                            fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <h1 class="app-name">HeartLink</h1>
            </div>
            <div class="progress-indicator">
                <div class="progress-dot active"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
            </div>
        </div>

        <div class="setup-card">
            <div class="section-header">
                <h2 class="section-title">Let's get to know you</h2>
                <p class="section-description">Help us create meaningful connections by sharing a bit about yourself</p>
            </div>

            <form onsubmit="event.preventDefault(); handleSubmit();">
                <div class="form-section">
                    <label class="form-label">
                        What should we call you?
                    </label>
                    <input type="text" class="text-input" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-section">
                    <label class="form-label">
                        What are you interested in?
                        <span class="form-sublabel">Select all that apply</span>
                    </label>
                    <div class="chips-container" id="interests">
                        <div class="chip" data-interest="music" onclick="toggleChip(this)">
                            <span class="chip-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9 18V5L21 3V16M9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18ZM21 16C21 17.6569 19.6569 19 18 19C16.3431 19 15 17.6569 15 16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </span>
                            Music
                        </div>
                        <div class="chip" data-interest="coding" onclick="toggleChip(this)">
                            <span class="chip-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 18L22 12L16 6M8 6L2 12L8 18" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </span>
                            Coding
                        </div>
                        <div class="chip" data-interest="fitness" onclick="toggleChip(this)">
                            <span class="chip-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L3.43 12L7 8.43L15.57 17L12 20.57L13.43 22L14.86 20.57L16.29 22L18.43 19.86L19.86 21.29L21.29 19.86L19.86 18.43L22 16.29L20.57 14.86Z"
                                        fill="currentColor" />
                                </svg>
                            </span>
                            Fitness
                        </div>
                        <div class="chip" data-interest="movies" onclick="toggleChip(this)">
                            <span class="chip-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M19.82 2H4.18C2.97602 2 2 2.97602 2 4.18V19.82C2 21.024 2.97602 22 4.18 22H19.82C21.024 22 22 21.024 22 19.82V4.18C22 2.97602 21.024 2 19.82 2Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M7 2V22M17 2V22M2 12H22M2 7H7M2 17H7M17 17H22M17 7H22"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </span>
                            Movies
                        </div>
                        <div class="chip" data-interest="books" onclick="toggleChip(this)">
                            <span class="chip-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M4 19.5C4 18.837 4.26339 18.2011 4.73223 17.7322C5.20107 17.2634 5.83696 17 6.5 17H20M4 19.5C4 20.163 4.26339 20.7989 4.73223 21.2678C5.20107 21.7366 5.83696 22 6.5 22H20V2H6.5C5.83696 2 5.20107 2.26339 4.73223 2.73223C4.26339 3.20107 4 3.83696 4 4.5V19.5Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </span>
                            Books
                        </div>
                        <div class="chip" data-interest="travel" onclick="toggleChip(this)">
                            <span class="chip-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M2 12H22M12 2C14.5013 4.73835 15.9228 8.29203 16 12C15.9228 15.708 14.5013 19.2616 12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </span>
                            Travel
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <label class="form-label">
                        What brings you here?
                        <span class="form-sublabel">Optional</span>
                    </label>
                    <div class="checkbox-group">
                        <div class="checkbox-item" onclick="toggleCheckbox(this)" data-goal="friends">
                            <div class="checkbox-visual">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <span class="checkbox-label">Make friends</span>
                        </div>
                        <div class="checkbox-item" onclick="toggleCheckbox(this)" data-goal="stress">
                            <div class="checkbox-visual">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <span class="checkbox-label">Reduce stress</span>
                        </div>
                        <div class="checkbox-item" onclick="toggleCheckbox(this)" data-goal="communication">
                            <div class="checkbox-visual">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <span class="checkbox-label">Improve communication</span>
                        </div>
                        <div class="checkbox-item" onclick="toggleCheckbox(this)" data-goal="talk">
                            <div class="checkbox-visual">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <span class="checkbox-label">Talk freely</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="continue-button" id="submitBtn">
                    Continue
                </button>
            </form>
        </div>
    </div>

    <script>
        let selectedInterests = new Set();
        let selectedGoals = new Set();

        // Auth check
        fetch('/api/auth/me')
            .then(r => { if (!r.ok) throw new Error(); return r.json(); })
            .then(data => {
                if (!data.user) window.location.href = '/loginpage.html';
                // Pre-fill if profile already exists
                if (data.profile) {
                    document.getElementById('name').value = data.profile.name || '';
                    (data.profile.interests || []).forEach(i => {
                        const chip = document.querySelector(`.chip[data-interest="${i}"]`);
                        if (chip) { chip.classList.add('selected'); selectedInterests.add(i); }
                    });
                    (data.profile.goals || []).forEach(g => {
                        const item = document.querySelector(`.checkbox-item[data-goal="${g}"]`);
                        if (item) { item.classList.add('checked'); selectedGoals.add(g); }
                    });
                    updateButtonState();
                }
            })
            .catch(() => { window.location.href = '/loginpage.html'; });

        function toggleChip(chip) {
            chip.classList.toggle('selected');
            const interest = chip.dataset.interest;

            if (chip.classList.contains('selected')) {
                selectedInterests.add(interest);
            } else {
                selectedInterests.delete(interest);
            }

            updateButtonState();
        }

        function toggleCheckbox(item) {
            item.classList.toggle('checked');
            const goal = item.dataset.goal;

            if (item.classList.contains('checked')) {
                selectedGoals.add(goal);
            } else {
                selectedGoals.delete(goal);
            }
        }

        function updateButtonState() {
            const nameInput = document.getElementById('name');
            const submitBtn = document.getElementById('submitBtn');

            const isValid = nameInput.value.trim() !== '' && selectedInterests.size > 0;
            submitBtn.disabled = !isValid;
        }

        // Add input listener
        document.getElementById('name').addEventListener('input', updateButtonState);

        async function handleSubmit() {
            const submitBtn = document.getElementById('submitBtn');
            const name = document.getElementById('name').value;

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';

            const profileData = {
                name: name,
                interests: Array.from(selectedInterests),
                goals: Array.from(selectedGoals)
            };

            try {
                const res = await fetch('/api/profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData)
                });

                const data = await res.json();

                if (!res.ok) {
                    alert(data.error || 'Failed to save profile');
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Continue';
                    return;
                }

                submitBtn.classList.remove('loading');
                submitBtn.classList.add('success');
                submitBtn.textContent = 'Profile Created! ðŸ’™';

                setTimeout(() => {
                    window.location.href = '/page3.html';
                }, 1000);
            } catch (err) {
                alert('Connection error. Is the server running?');
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Continue';
            }
        }

        // Initial button state
        updateButtonState();

        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.setup-card');
            const x = (e.clientX - window.innerWidth / 2) / 50;
            const y = (e.clientY - window.innerHeight / 2) / 50;

            card.style.transform = `perspective(1000px) rotateY(${x * 0.5}deg) rotateX(${-y * 0.5}deg)`;
        });

        // Reset transform on mouse leave
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.setup-card');
            card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
