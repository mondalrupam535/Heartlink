<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartLink - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating elements for depth */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 20s infinite ease-in-out;
        }

        .bg-decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 7s;
        }

        .bg-decoration:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism card */
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 48px 40px;
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: cardEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .app-name {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .welcome-text {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 32px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 28px;
            animation: fadeIn 0.8s ease-in-out 0.3s both;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 16px;
            font-size: 16px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: transparent;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(31, 38, 135, 0.15);
        }

        .form-label {
            position: absolute;
            left: 16px;
            top: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 400;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            padding: 0 4px;
        }

        .form-input:focus+.form-label,
        .form-input:not(:placeholder-shown)+.form-label {
            top: -10px;
            left: 12px;
            font-size: 13px;
            color: #ffffff;
            background: linear-gradient(to bottom, transparent 50%, rgba(102, 126, 234, 0.4) 50%);
            font-weight: 500;
        }

        .primary-button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #5a5fd9;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out 0.5s both;
        }

        .primary-button:hover {
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .primary-button:active {
            transform: translateY(0);
        }

        .secondary-link {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out 0.6s both;
        }

        .secondary-link a {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
            padding-bottom: 2px;
        }

        .secondary-link a:hover {
            color: #ffffff;
            border-bottom-color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px;
                border-radius: 24px;
            }

            .app-name {
                font-size: 32px;
            }

            .welcome-text {
                font-size: 24px;
            }

            .form-input {
                padding: 14px;
            }
        }

        /* Input autofill styling */
        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover,
        .form-input:-webkit-autofill:focus {
            -webkit-text-fill-color: #ffffff;
            -webkit-box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.1) inset;
            transition: background-color 5000s ease-in-out 0s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Subtle pulse animation for the card */
        @keyframes pulse {

            0%,
            100% {
                box-shadow:
                    0 8px 32px 0 rgba(31, 38, 135, 0.2),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.18);
            }

            50% {
                box-shadow:
                    0 8px 40px 0 rgba(31, 38, 135, 0.25),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.22);
            }
        }

        .login-card:hover {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <h1 class="app-name">HeartLink</h1>
                <p class="tagline">Where emotions meet meaningful connections</p>
            </div>

            <h2 class="welcome-text" id="welcomeText">Welcome back ðŸ’™</h2>

            <div id="errorMsg"
                style="background: rgba(255,80,80,0.2); color: #fff; padding: 12px 16px; border-radius: 12px; margin-bottom: 20px; font-size: 14px; display: none; text-align: center;">
            </div>

            <form onsubmit="event.preventDefault(); handleLogin();" id="authForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="email" placeholder="Email" required>
                    <label for="email" class="form-label">Email</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                </div>

                <button type="submit" class="primary-button" id="submitBtn">
                    Continue to HeartLink
                </button>

                <div class="secondary-link">
                    <a href="#" onclick="event.preventDefault(); toggleMode();" id="toggleLink">Create a new account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let isRegisterMode = false;

        // Check if already logged in
        fetch('/api/auth/me')
            .then(r => r.json())
            .then(data => {
                if (data.user) {
                    window.location.href = data.profile ? '/page3.html' : '/page2.html';
                }
            })
            .catch(() => { });

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        function toggleMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('welcomeText').textContent = isRegisterMode ? 'Create Account ðŸ’™' : 'Welcome back ðŸ’™';
            document.getElementById('submitBtn').textContent = isRegisterMode ? 'Create Account' : 'Continue to HeartLink';
            document.getElementById('toggleLink').textContent = isRegisterMode ? 'Already have an account? Login' : 'Create a new account';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const button = document.getElementById('submitBtn');

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            const originalText = button.textContent;
            button.textContent = isRegisterMode ? 'Creating...' : 'Connecting...';
            button.style.background = 'rgba(255, 255, 255, 0.7)';
            button.disabled = true;

            try {
                const endpoint = isRegisterMode ? '/api/auth/register' : '/api/auth/login';
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'Something went wrong');
                    button.textContent = originalText;
                    button.style.background = 'rgba(255, 255, 255, 0.95)';
                    button.disabled = false;
                    return;
                }

                button.textContent = 'Welcome! ðŸ’™';
                button.style.background = 'rgba(255, 255, 255, 0.95)';

                setTimeout(() => {
                    if (isRegisterMode || !data.hasProfile) {
                        window.location.href = '/page2.html';
                    } else {
                        window.location.href = '/page3.html';
                    }
                }, 800);
            } catch (err) {
                showError('Connection error. Is the server running?');
                button.textContent = originalText;
                button.style.background = 'rgba(255, 255, 255, 0.95)';
                button.disabled = false;
            }
        }

        // Add subtle interaction feedback
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.01)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
